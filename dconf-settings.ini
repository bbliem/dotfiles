[org/gnome/desktop/calendar]
show-weekdate=false

[org/gnome/desktop/input-sources]
mru-sources=[('xkb', 'us+dvorak'), ('xkb', 'de')]
sources=[('xkb', 'us+dvorak'), ('xkb', 'de')]
xkb-options=['grp:switch', 'caps:escape']

[org/gnome/desktop/interface]
clock-show-date=true
clock-show-seconds=false
clock-show-weekday=true
gtk-im-module='gtk-im-context-simple'
gtk-theme='Adwaita'
icon-theme='Adwaita'
monospace-font-name='Source Code Pro 11'
show-battery-percentage=false
toolkit-accessibility=true

[org/gnome/desktop/wm/keybindings]
move-to-monitor-down=@as []
move-to-monitor-up=@as []
move-to-workspace-1=['<Shift><Super>exclam']
move-to-workspace-2=['<Shift><Super>at']
move-to-workspace-3=['<Shift><Super>numbersign']
move-to-workspace-4=['<Shift><Super>dollar']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']

[org/gnome/mutter]
attach-modal-dialogs=false

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-schedule-automatic=true
night-light-schedule-from=18.0

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Alt>F3'
command='gnome-terminal'
name='Launch terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='HomePage'
command='xset dpms force off'
name='Screen off'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Primary>Eject'
command='systemctl suspend'
name='Suspend'

[org/gnome/shell]
enabled-extensions=['org.gnome-shell.desktop-icons', 'sound-output-device-chooser@kgshank.net', 'alternate-tab@gnome-shell-extensions.gcampax.github.com', 'scroll-workspaces@gfxmonk.net', 'TopIcons@phocean.net', 'dash-to-dock@micxgx.gmail.com', 'ding@rastersoft.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Todo.desktop', 'firefox.desktop', 'spotify.desktop', 'gvim.desktop', 'darktable.desktop', 'org.keepassxc.KeePassXC.desktop', 'yubioath-desktop.desktop']

[org/gnome/shell/extensions/dash-to-dock]
custom-theme-shrink=false
dock-fixed=false
dock-position='LEFT'
hot-keys=false
hotkeys-overlay=true
hotkeys-show-dock=true
intellihide-mode='ALL_WINDOWS'
scroll-action='switch-workspace'
shortcut=['<Super>q']
shortcut-text='<Super>q'
shortcut-timeout=2.0
show-trash=false

[org/gnome/shell/extensions/sound-output-device-chooser]
show-input-devices=false
show-input-slider=true

[org/gnome/shell/overrides]
attach-modal-dialogs=false

[org/gnome/shell/window-switcher]
app-icon-mode='app-icon-only'

[org/freedesktop/tracker/miner/files]
index-recursive-directories=['&DESKTOP', '&DOCUMENTS', '&DOWNLOAD', '&MUSIC', '&PICTURES', '&VIDEOS', '/home/bernhard/Texte', '/mnt/data/bernhard/Sync']
